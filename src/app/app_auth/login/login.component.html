        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">

                    <div class="form-group">

                <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                    <table>
                        <tr>
                            <td>
                                <div><label for="">Email</label> </div>
                            </td>
                            <td>
                                <div class="user-email"> 
                                    <input type="text" name="userEmail" formControlName="email">
                                </div>
                            </td>
                            <td>
                                <div style="color: red;" *ngIf="loginForm.get('email').invalid && ( loginForm.get('email').dirty || loginForm.get('email').touched )"> Name is required</div>
                            </td>
                        </tr>
                        

                        <tr>
                            <td>
                                <div><label for="">Password</label> </div>
                            </td>
                            <td>
                                <div class="user-password">
                                    <input type="password" name="userpassword" formControlName="password">
                                </div>
                            </td>
                            <td>
                                <div *ngIf="loginForm.get('password').invalid && ( loginForm.get('password').dirty || loginForm.get('password').touched )">
                                    <div style="color: red;" *ngIf="loginForm.get('password').errors.required"> Password is required</div>
                                    <div style="color: red;" *ngIf="loginForm.get('password').errors.minlength">Password must be at least 8 characters</div>
                                </div>
                            </td>
                        </tr>
                        
                    </table>
                    
                    
                    <button *ngIf="loginForm.valid" type="submit">Login</button> 
                </form>

                <div *ngIf="message">{{message}}</div>
            </div>
        </div>
    </div>
</div>
