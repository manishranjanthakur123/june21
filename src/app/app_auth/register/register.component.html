                <form [formGroup]="registrationForm" (ngSubmit)="registerUser()">
                    <table>
                        <tr>
                            <td>
                                <div><label for="">Email</label> </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="user-email"> 
                                    <input type="text" name="userEmail" formControlName="email">
                                </div>
                            </td>
                            <td>
                                <div style="color: red;" *ngIf="registrationForm.get('email').invalid && ( registrationForm.get('email').dirty || registrationForm.get('email').touched )"> Email is required</div>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div><label for="">Username</label> </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="user-username"> 
                                    <input type="text" name="userUserName" formControlName="username">
                                </div>
                            </td>
                            <td>
                                <div style="color: red;" *ngIf="registrationForm.get('username').invalid && ( registrationForm.get('username').dirty || registrationForm.get('username').touched )"> Username is required</div>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div><label for="">Password</label> </div>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div class="user-password">
                                    <input type="password" name="userpassword" formControlName="password">
                                </div>
                            </td>
                            <td>
                                <div *ngIf="registrationForm.get('password').invalid && ( registrationForm.get('password').dirty || registrationForm.get('password').touched )">
                                    <div style="color: red;" *ngIf="registrationForm.get('password').errors.required"> Password is required</div>
                                    <div style="color: red;" *ngIf="registrationForm.get('password').errors.minlength">Password must be at least 8 characters</div>
                                </div>
                            </td>
                        </tr>
                    <br>
                        <tr>
                            <td>
                                <div><button class="btn btn-dark float-left" [disabled]="!registrationForm.valid" type="submit">Register</button></div>
                            </td>
                        </tr>
                        
                    </table>
                    
                </form>

            </div>
        </div>
    </div>
</div>

<div *ngIf="message">{{message}}</div>
