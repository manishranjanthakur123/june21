<h3>Upload your Image</h3>
<label>
    Title:
    <input type="text" (change)="onTitleChanged($event)"/>
</label>

<label>
    Image:
    <input type="file" (change)="onImageChanged($event)"/>
</label>

<button (click)="diagnose()">process</button>

<br><br><br>
<div *ngIf="message"><a href="{{message}}">uploaded here</a></div>
